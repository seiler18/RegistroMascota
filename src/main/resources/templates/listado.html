    <title>Registro de mascotas 2023</title>
</head>
<body>

<h2>Listado de Registros</h2>
<div class="container mt-4 table-responsive">
    <!-- Mostrar lista de mascotas -->
        <h2>Mascotas:</h2>
    <table class="table table-striped table-bordered border-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Raza</th>
            <th>Edad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mascota : ${mascotas}">
            <td th:text="${mascota.id}"></td>
            <td th:text="${mascota.nombreMascota}"></td>
            <td th:text="${mascota.raza}"></td>
            <td th:text="${mascota.edadMascota}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Mostrar lista de dueños -->
    <h2>Dueños:</h2>
    <table class=" table table-striped table-bordered border-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>RUT</th>
            <th>Edad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dueno : ${duenos}">
            <td th:text="${dueno.id}"></td>
            <td th:text="${dueno.nombreDueno}"></td>
            <td th:text="${dueno.rut}"></td>
            <td th:text="${dueno.edadDueno}"></td>
        </tr>
        </tbody>
    </table>
    <div class="container row justify-content-center">

        <button onclick="window.location.href='/'" class="btn btn-dark">Agregar mas</button>&nbsp;

        <button onclick="funcionNoDesarrollada()" class="btn btn-dark">Buscar</button>&nbsp;

        <button onclick="window.location.href='https://seiler18.github.io/Curriculo/'" class="btn btn-dark">Volver al
            curriculo
        </button>


    </div>
</div>
